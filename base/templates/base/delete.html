{% extends 'main.html' %}

{% block content %}
<style>
form a {
  display: block;
  background-color: #ff0303;
  width: 20%;
 text-decoration: none;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
input[type=submit] {
  width: 25%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  
}

input[type=submit]:hover {
  background-color: #45a049;
}
form a:hover{
    background-color: #e45858;
}
p{
    padding: 10px;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-size: medium;
}
</style>
<center>
<form method="POST">
    {% csrf_token %}
    
    <p> Are you sure you want to delete "{{object}}"?</p>

    <input type="submit" value="Confirm">
    <a href="{{request.META.HTTP_REFERER}}">Go Back</a>


</form>
</center>
{% endblock content %}
