{% extends 'main.html' %}

{% block content %}
<style>
    
.form { border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}




input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}
select{
  width: 100%;
  padding: 16px 20px;
  border: none;
  border-radius: 4px;
  background-color: #f1f1f1;
}

#id_name , #id_description {
width: 100%;
padding: 12px 20px;
margin: 8px 0;
display: inline-block;
border: 1px solid #ccc;
border-radius: 4px;
box-sizing: border-box;
}

</style>
<div class="form">
    
    <form method="POST" >
            {% csrf_token %}
            {{form.as_p}}
          
            
            <input type="submit" value="Submit">

    </form>

</div>
{% endblock content%}
